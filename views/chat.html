<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/stylesheets/chat.css">
    <title>Chat</title>
</head>
<body>

        <div class="app">
                <h2 class="title">Birthday chat</h2>
                <div class="todos">
                  <div class="todo__new">
                    <input type="text" class="input--text todo__input" placeholder="What needs to be done">
                  </div>
              
                  <div class="todo">
                    <input type="checkbox" class="todo__state">  
                    <div class="todo__text">My first todo</div>
                    <a class="todo__delete" href="#">delete</a>
                  </div>
              
                  <div class="todo todo--completed">
                    <input type="checkbox" class="todo__state">  
                    <div class="todo__text">My first todo</div>
                    <a class="todo__delete" href="#">delete</a>
                  </div>
                </div>
                
                
              </div>
              <script src="../public/javascripts/chat.js"></script>
    
</body>
</html>
